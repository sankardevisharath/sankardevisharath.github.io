---
layout: default
---

{% for post in site.posts %}
<div>
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </br>
        <small class="text-muted h6">
            {{ post.date | date: "%A, %d %b %Y" }}, 
            {%- include read_time.html -%} min read.
        </small>
    </h3>
    
    {{ post.excerpt}}
</div>
{% endfor %}
